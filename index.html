<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Fish 12 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="image/Fish1.jpg" class="card-img-top" alt="Fish 1">
                    <div class="card-body">
                        <h5 class="card-title">Fish Name: Salmon</h5>
                        <p class="card-text">Español: Salmón, Français: Saumon</p>
                        <p class="card-text">Price: $16.99/kg</p>
                    </div>
                </div>
            </div>
            <!-- Fish 2 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="image/Fish2.jpg" class="card-img-top" alt="Fish 2">
                    <div class="card-body">
                        <h5 class="card-title">Fish Name: Tuna</h5>
                        <p class="card-text">Español: Atún, Français: Thon</p>
                        <p class="card-text">Price: $22.99/kg</p>
                    </div>
                </div>
            </div>
            <!-- Fish 3 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="image/Fish3.jpg" class="card-img-top" alt="Fish 3">
                    <div class="card-body">
                        <h5 class="card-title">Fish Name: Cod</h5>
                        <p class="card-text">Español: Bacalao, Français: Cabillaud</p>
                        <p class="card-text">Price: $18.99/kg</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
