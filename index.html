<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天好鱼</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(191, 234, 249);
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: medium;
        }
        .card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
        }
        .card-text {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Company Name -->
        <div class="text-center mb-4">
            <div class="text-center mb-4 d-flex align-items-center justify-content-center">
                <img src="images/logo001.png" alt="Company Logo" style="width: 100px; height: 100px; margin-right: 10px;">
                <h1>Fresh Fish Everyday</h2>
            </div>
        </div>
    </div>
   
    <div class="container mt-4">
        <div class="row">
            <!-- Fish 12 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="images/Fish1.jpg" class="card-img-top" alt="Fish 1">
                    <div class="card-body">
                        <h5 class="card-title">Ikan Kembung 甘望鱼</h5>
                        <p class="card-text">-</p>
                        <p class="card-text">Harga(价钱): RM 16.99/kg</p>
                    </div>
                </div>
            </div>
            <!-- Fish 2  -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="images/Fish2.jpg" class="card-img-top" alt="Fish 2">
                    <div class="card-body">
                        <h5 class="card-title">Ikan Bawal Putih 白昌鱼</h5>
                        <p class="card-text">-</p>
                        <p class="card-text">Harga(价钱): RM 2.99/kg</p>
                    </div>
                </div>
            </div>
            <!-- Fish 3 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="images/Fish3.jpg" class="card-img-top" alt="Fish 3">
                    <div class="card-body">
                        <h5 class="card-title">Undang Besar(大虾)</h5>
                        <p class="card-text">-</p>
                        <p class="card-text">Harga(价钱): RM18.99/kg</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
