<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Company Name -->
        <div class="text-center mb-4">
            <h1>Ikan Segar Setiap Hari</h1>
            <h2>Fresh Fish Everyday</h2>
            <h3>天天好鱼</h3>
            <h4>Whatapps:016-6669999</h4>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <!-- Fish 12 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="Fish1.jpg" class="card-img-top" alt="Fish 1">
                    <div class="card-body">
                        <h5 class="card-title">Fish Name: Salmon 甘望鱼</h5>
                        <p class="card-text">Español: Salmón, Français: Saumon</p>
                        <p class="card-text">Price: RM 16.99/kg</p>
                    </div>
                </div>
            </div>
            <!-- Fish 2 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="Fish2.jpg" class="card-img-top" alt="Fish 2">
                    <div class="card-body">
                        <h5 class="card-title">Fish Name: Tuna 白昌鱼</h5>
                        <p class="card-text">Español: Atún, Français: Thon</p>
                        <p class="card-text">Price: RM 2.99/kg</p>
                    </div>
                </div>
            </div>
            <!-- Fish 3 -->
            <div class="col-12 mb-4">
                <div class="card">
                    <img src="Fish3.jpg" class="card-img-top" alt="Fish 3">
                    <div class="card-body">
                        <h5 class="card-title">Fish Name: Cod 大虾</h5>
                        <p class="card-text">Español: Bacalao, Français: Cabillaud</p>
                        <p class="card-text">Price: RM18.99/kg</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
